<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Register</title>

    <!-- Icons font CSS-->
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/datepicker/daterangepicker.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/main.css" rel="stylesheet" media="all">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- izi toast-->
    <script src="js/iziToast.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/iziToast.min.css">

</head>

<body>
    <div class="page-wrapper bg-gra-02 p-t-130 p-b-100 font-poppins">
        <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title">Registration Form</h2>
                    <form method="POST">
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="fname" id="fname">
                                    <span id="spanfname" style="color: crimson;"></span>
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="lname" id="lname">
                                    <span id="spanlname" style="color: crimson;"></span>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Pincode</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 " type="number" name="pincode" id="pincode">
                                        <span id="spanpincode" style="color: crimson;"></span>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2">
                                    <div class="input-group">
                                        <label class="label">Phone Number</label>
                                        <input class="input--style-4" type="number" name="phone" id="phone"> 
                                        <span id="spanphone" style="color: crimson;"></span>
                                    </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="input-group col-2">
                                <label class="label">City</label>
                                <div class="rs-select2 js-select-simple select--no-search">
                                    <select name="country" id="countryId" class="countries form-control" onchange="myCountries()">
                                        <option value="">Select Country</option>
                                        <option value="USA">United States</option>
                                        <option value="India">India</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                    <span id="spancountry" style="color: crimson;"></span>
                                </div>
                            </div>
                            <div class="input-group col-2" >
                                <label class="label">State</label>
                                <div class="rs-select2 js-select-simple select--no-search" id="state-dropdown-container">
                                    <select name="state" id="stateId" class="states form-control">
                                        <option value="">Select State</option>
                                    </select>
                                    <div class="select-dropdown"></div>
                                    <span id="spanstate" style="color: crimson;"></span>
                                </div>
                            </div>
                            
                        </div>
                        <div class="input-group">
                            <label class="label">Email</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <input class="input--style-4 " type="text" name="email" id="email">
                            </div>
                            <span id="spanemail" style="color: crimson;"></span>
                        </div>
                        <div class="col-4">
                            <label class="label">Address</label>
                            <div>
                                <textarea id="address" class="input--style-4" name="address" rows="1" cols="56" required>
                                </textarea>
                                <div class="select-dropdown"></div>
                            </div>
                            <span id="spanaddress" style="color: crimson;"></span>
                        </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit" onclick="return FormDataValidate()">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/formvalidations.js"></script>
    <!-- Jquery JS-->
    <script src="js/DistrictDropDown.js"></script>
    <!-- Vendor JS-->
    <script src="vendor/select2/select2.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>

    <!-- Main JS-->
    <script src="js/global.js"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
